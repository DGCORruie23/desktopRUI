<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLite Users</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>SQLite Users</h1>

  <h2>Insertar Usuario</h2>
  <input type="text" id="insertNickname" placeholder="Nickname">
  <input type="text" id="insertNombre" placeholder="Nombre">
  <input type="text" id="insertApellido" placeholder="Apellido">
  <input type="password" id="insertPassword" placeholder="Password">
  <input type="text" id="insertEstado" placeholder="Estado">
  <input type="text" id="insertTipo" placeholder="Tipo">
  <button onclick="insertUser()">Insertar</button>

  <h2>Actualizar Usuario</h2>
  <input type="number" id="updateId" placeholder="ID del usuario a actualizar">
  <input type="text" id="updateNickname" placeholder="Nuevo nickname">
  <input type="text" id="updateNombre" placeholder="Nuevo nombre">
  <input type="text" id="updateApellido" placeholder="Nuevo apellido">
  <input type="password" id="updatePassword" placeholder="Nueva contraseÃ±a">
  <input type="text" id="updateEstado" placeholder="Nuevo estado">
  <input type="text" id="updateTipo" placeholder="Nuevo tipo">
  <button onclick="updateUser()">Actualizar</button>

  <h2>Seleccionar Usuarios</h2>
  <button onclick="selectUsers()">Seleccionar Todos</button>
  <ul id="usersList"></ul>

  <h2>Eliminar Usuario</h2>
  <input type="number" id="deleteId" placeholder="ID del usuario a eliminar">
  <button onclick="deleteUser()">Eliminar</button>

  <script src="renderer.js"></script>
</body>
</html>
