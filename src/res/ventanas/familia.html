<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
    <link rel="stylesheet" href="../css/familia.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../img/account_circle.png" alt="Icono de usuario">
            <h1>Rescates de Familias</h1>
        </div>

        <div class="button-group">
            <button id="btnNacionalidad" class="marron">
                <span class="icon">+</span> FAMILIAR
            </button>

            <button id="saveButton" class="rojo">
                <img src="../icons/ic_save_24.svg" alt="Guardar" class="icon"> GUARDAR
            </button>

            <button id="backButton" class="marron">Regresar</button>
        </div>
    </div>

    <script src="../js/familia.js"></script>
</body>
</html>
