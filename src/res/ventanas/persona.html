<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona</title>
    <link rel="stylesheet" href="../css/persona.css">
</head>
<body>
    <div class="header">
        <img src="../img/account_circle.png" alt="Icono de usuario">
        <h1>Información de la Persona</h1>
    </div>
    <form class="form">
        <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" value="México" disabled>
        </div>
        <div class="form-group">
            <label for="nombres">Nombre(s)</label>
            <input type="text" id="nombres" placeholder="Nombre(s)">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento (DD/MM/AAAA)</label>
            <input type="text" id="fechaNacimiento" placeholder="DD/MM/AAAA">
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <div>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label>
            </div>
        </div>
        <button id="backButton" class="marron">Regresar</button>
        <button id="saveButton" class="rojo">
            <img src="../icons/ic_save_24.svg" alt="Guardar" style="width: 20px; vertical-align: middle;"> Guardar
        </button>
    </form>
    <script src="../js/persona.js"></script>
</body>
</html>
