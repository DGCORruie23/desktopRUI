<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidad</title>
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/nacionalidad.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../img/account_circle.png" alt="Icono de usuario">
            <h1>Rescates de Adultos y NNA No Acompañados</h1>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Ingresa el país">
            <div class="countries" id="countriesList"></div>
            <span id="fillMessage" class="fillMessage">LLENAR PARA CONTINUAR</span>
        </div>
        <div class="buttons">
            <button id="backButton" class="marron">Regresar</button>
            <button id="btnNacionalidad" class="marron">
                <span style="font-size: 20px; font-weight: bold;">+</span> Persona
            </button>
            <button id="saveButton" class="rojo">
                <img src="../icons/ic_save_24.svg" alt="Guardar" style="width: 20px; vertical-align: middle;"> Guardar
            </button>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    <script src="../js/nacionalidad.js"></script>
</body>
</html>
