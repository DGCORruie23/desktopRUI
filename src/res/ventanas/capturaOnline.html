<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Online</title>
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/ventanaCaptura.css">
</head>

<body>
    <header class="verde">
        <h1></h1>
    </header>

    <div class="container">
        <div class="capture-panel">
            <div id="user-data" class="user-data"></div>
            <img src="../icons/ic_calendar_month_24.svg" alt="Guardar">
            <div id="current-date" class="current-date"></div>
            <div id="current-date" class="current-date"></div>
            <!-- Menu for selecting rescue types -->
            <div class="rescue-menu">
                <label for="tRescate">Tipo de Rescate:</label>
                <select id="tRescate">
                    <option value="Aeropuerto" data-style="../icons/ic_air_24.svg">Aeropuerto</option>
                    <option value="Carretero">Carretero</option>
                    <option value="Casa de Seguridad">Casa de Seguridad</option>
                    <option value="Central de autobÃºs">Central de Autobuses</option>
                    <option value="Ferrocarril">Ferrocarril</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Puestos a Disposicion">Puestos a Disposicion</option>
                    <option value="Voluntarios">Voluntarios</option>
                </select>
            </div>
            <div class="search-bar">
                <label for="nPunto">Buscar Puntos de Rescate:</label>
                <input type="text" id="nPunto" oninput="buscarPunto()" placeholder="Escribe para buscar puntos...">
                <div id="suggestions" class="suggestions"></div>
                <span id="fillMessage" class="marron-f" style="display: none;">LLENAR PARA CONTINUAR</span>
            </div>


            <button id="btnNacionalidad" class="marron">
                <span style="font-size: 20px; font-weight: bold;"><img src="../icons/ic_add_40.svg" alt="Nacionalidad"
                        style="width: 20px; vertical-align: middle;"></span> Nacionalidad
            </button>

            <button id="btnFamilia" class="marron">
                <span style="font-size: 20px; font-weight: bold;"><img src="../icons/ic_add_40.svg" alt="Familia"
                        style="width: 20px; vertical-align: middle;"></span> Familia
            </button>

        </div>
        <div class="summary-panel">


        </div>

    </div>

    <footer class="verde">
        <p></p>
    </footer>

    <script src="../js/capturaOnline.js"></script>
</body>

</html>
